<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
   
    <form action="https://www.instagram.com/turing.edu.az/">
        <H1 align=center>Sign Up</H1>
        <div>
            <label required>First,Last Name*:</label> <input type="text"> 
        </div>
        <br>
        <div>
            <label>Organisation:</label> <input type="text">
        </div>
        <br>
        <div>
            <label required>Email adress*:</label> <input type="email">
        </div>
        <br>
        <div>
            <label>Work Phone:</label> <input type="number">
        </div>
        <br>
        <div>
            <label>House Phone:</label> <input type="number">
        </div>
        <br>
        <div>
            <label>Cell Phone:</label> <input type="number">
        </div>
        <br>
        <div>
            <label>Fax:</label> <input type="number">
        </div>
        <br>
        <div>
            <label required>Adress 1*:</label> <input type="text">
        </div>
        <br>
        <div>
            <label>Adress 2:</label> <input type="text">
        </div>
        <br>
        <div>
            <label required>City*</label> <input type="text">
        </div>
        <br>
        <div>
            <label>State province</label> <input type="text">
        </div>
        <br>
        <div>
            <label>Zip postal code</label> <input type="number">
        </div>
        <br>
        <div>
            <label required>Country*</label> <input type="text">
        </div>
        <br>
        <div>
            <label>*- required fields</label> <button>Submit</button>
        </div>
    </form>
</body>
</html>
